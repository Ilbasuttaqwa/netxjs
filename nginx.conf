user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Log format
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # ==============================
    # 1. HTTP redirect + health check
    # ==============================
    server {
        listen 80;
        server_name _;

        location /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==============================
    # 2. FRONTEND Next.js (afms.my.id)
    # ==============================
    server {
        listen 443 ssl http2;
        server_name afms.my.id www.afms.my.id;

        server {
    listen 443 ssl;
    server_name afms.my.id;
    
    ssl_certificate /etc/ssl/certs/afms.my.id.crt;
    ssl_certificate_key /etc/ssl/private/afms.my.id.key;
    
    location / {
        proxy_pass http://nextjs:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

server {
    listen 443 ssl;
    server_name api.afms.my.id;
    
    ssl_certificate /etc/ssl/certs/api.afms.my.id.crt;
    ssl_certificate_key /etc/ssl/private/api.afms.my.id.key;
    
    location / {
        proxy_pass http://laravel-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass         http://127.0.0.1:3000;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection 'upgrade';
            proxy_set_header   Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # ==============================
    # 3. BACKEND Laravel API (api.afms.my.id)
    # ==============================
    server {
        listen 443 ssl http2;
        server_name api.afms.my.id;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        root /var/www/afms-api/public;
        index index.php index.html;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;  # sesuaikan versi PHP-mu
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        location ~ /\.ht {
            deny all;
        }
    }
}
