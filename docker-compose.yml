version: '3.8'

services:
  # Next.js Frontend
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://afms_user:afms_secure_password_2024@postgres:5432/afms_database
      - NEXT_PUBLIC_API_URL=https://api.yourdomain.com
      - NEXT_PUBLIC_APP_URL=https://yourdomain.com
      - NEXTAUTH_URL=https://yourdomain.com
      - NEXTAUTH_SECRET=your-nextauth-secret-key-here-change-this
      - JWT_SECRET=your-jwt-secret-key-here-change-this
      - NEXT_PUBLIC_FINGERPRINT_ENABLED=true
      - NEXT_PUBLIC_FINGERPRINT_REALTIME=true
      - NEXT_PUBLIC_LARAVEL_API_URL=https://api.yourdomain.com
    depends_on:
      postgres:
        condition: service_healthy
      laravel-api:
        condition: service_healthy
    networks:
      - afms-network
    restart: unless-stopped
    volumes:
      - ./prisma:/app/prisma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Laravel API Backend
  laravel-api:
    build:
      context: ./laravel-api
      dockerfile: Dockerfile
    environment:
      - APP_NAME="AFMS API"
      - APP_ENV=production
      - APP_KEY=base64:your-app-key-here-change-this
      - APP_DEBUG=false
      - APP_URL=https://api.yourdomain.com
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=afms_database
      - DB_USERNAME=afms_user
      - DB_PASSWORD=afms_secure_password_2024
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - BROADCAST_DRIVER=redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - afms-network
    restart: unless-stopped
    volumes:
      - laravel-storage:/var/www/html/storage
      - laravel-logs:/var/www/html/storage/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # PostgreSQL Database (Shared)
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=afms_database
      - POSTGRES_USER=afms_user
      - POSTGRES_PASSWORD=afms_secure_password_2024
      - POSTGRES_INITDB_ARGS="--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - afms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U afms_user -d afms_database"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis for Laravel API caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - afms-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - nextjs
      - laravel-api
    networks:
      - afms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# Networks
networks:
  afms-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  laravel-storage:
    driver: local
  laravel-logs:
    driver: local
  nginx-logs:
    driver: local